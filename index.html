    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <link rel="apple-touch-icon" href="./assets/img/icon/apple-touch-icon.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/icon/favicon-32x32.png" />

    <link rel="stylesheet" href="./assets/styles/styles.css" />

    <!-- Scripts -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="./assets/js/football.js"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registered:', registration);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed:', err);
            });
        });
      }

      // Set CSS variable for dynamic viewport height (fixes mobile browser chrome issue)
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      // Set initially
      setVH();

      // Update on resize and orientation change
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
    </script>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">

        "keywords": "flag football, penalty generator, official training, referee training, football fouls, enforcement spots, penalty signals"
      }
    </script>
  </head>

  <body x-data="gameManager" class="relative min-h-screen-safe overflow-x-hidden overflow-y-auto bg-black font-sans">
    <!-- START: Background -->
    <img src="./assets/img/field.webp" alt="football field" class="absolute inset-0 h-full w-full object-cover opacity-75 blur-sm" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-black/50"></div>
    <!-- END: Background -->

    <!-- Mode Toggle (Top Right) -->
    <div class="absolute top-4 right-4 z-20 hidden md:block">
      <button
        @click="toggleMode()"
        :class="mode === 'practice' ? 'text-purple-600! border-purple-400/30 transition-none' : 'bg-black/60 border-white/20'"
        class="cursor-pointer rounded-lg border px-4 py-2 text-sm font-bold text-white shadow-lg backdrop-blur-md hover:bg-black/80 transition-all flex items-center gap-2">
        <span x-text="mode === 'training' ? 'Training Mode' : 'Practice Mode'"></span>

        <!-- Eye Icon (Training) -->
        <svg x-show="mode === 'training'" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
        </svg>

        <!-- Eye Slash Icon (Practice) -->
        <svg x-show="mode === 'practice'" class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.05 0 01-4.132 5.411m0 0L21 21"></path>
        </svg>
      </button>
    </div>

    <div class="relative z-10 flex min-h-screen-safe flex-col items-center justify-center p-1 md:p-4 safe-padding-top safe-padding-bottom">
      <!-- START: Scoreboard -->
      <div class="mb-2 flex w-full max-w-4xl items-center justify-between rounded-xl border border-white/10 bg-black/60 p-2 shadow-lg backdrop-blur-md md:mb-8 md:p-4">
        <div class="flex w-1/3 flex-col items-center border-r border-white/10">
          <span class="text-xs uppercase tracking-wider text-white/60 md:text-sm">Quarter</span>
          <span
            class="text-xl font-bold text-white md:text-5xl"
            x-text="quarter === 'Overtime' ? 'Overtime' : quarter.replace('1st Quarter', 'First').replace('2nd Quarter', 'Second').replace('3rd Quarter', 'Third').replace('4th Quarter', 'Fourth')"
            :class="quarter === 'Overtime' ? 'text-yellow-600 text-lg md:text-4xl' : 'text-yellow-400 text-lg md:text-4xl'"></span>
        </div>
        <div class="flex w-1/3 flex-col items-center border-r border-white/10">
          <span class="text-xs uppercase tracking-wider text-white/60 md:text-sm">Clock</span>
          <span
            class="font-mono text-xl font-bold text-white md:text-5xl"
            x-text="quarter === 'Overtime' ? '--:--' : clockTime"
            :class="((quarter.includes('2') || quarter.includes('4')) && isUnderTwoMinutes(clockTime)) && 'text-red-500/80!'">
          </span>
        </div>
        <div class="flex w-1/3 flex-col items-center">
          <span class="text-xs uppercase tracking-wider text-white/60 md:text-sm">Down</span>
          <div class="flex items-baseline space-x-2">
            <span
              class="text-xl font-bold text-orange-500 md:text-5xl"
              x-text="down === 'PAT' ? 'P.A.T.' : down.replace('1st Down', 'First').replace('2nd Down', 'Second').replace('3rd Down', 'Third').replace('4th Down', 'Fourth')"></span>
            <span x-show="down === 'PAT'" x-text="'(' + patPoints + ')'" class="text-lg text-orange-400 md:text-xl"></span>
          </div>
        </div>
      </div>
      <!-- END: Scoreboard -->

      <!-- START: Play Card -->
      <section
        @keyup.space.window="mode === 'practice' && !revealed ? reveal() : generate()"
        @keyup.enter.window="mode === 'practice' && !revealed ? reveal() : generate()"
        @keyup.right.window="mode === 'practice' && !revealed ? reveal() : generate()"
        @keyup.backspace.window="undo()"
        @keyup.left.window="undo()"
        :class="!penalty?.name && 'opacity-0 translate-y-4'"
        class="flex w-full max-w-4xl transform flex-col gap-2 transition-all duration-300 md:gap-6">
        <!-- Main Details Card -->
        <div class="flex flex-col justify-between rounded-xl border border-white/10 bg-black/60 p-3 shadow-xl backdrop-blur-md w-full mx-auto md:px-7 md:py-5">
          <!-- Header: Result & Penalty Name -->
          <div class="mb-2 border-b border-white/10 pb-2 md:mb-6 md:pb-6">
            <div class="flex items-start justify-between gap-4">
              <div class="flex grow flex-col">
                <h2 class="pt-1 text-xl font-black leading-tight text-white md:pt-4 md:text-5xl md:leading-10" x-text="penalty?.name"></h2>
                <span class="block pt-1 text-lg font-bold tracking-tight text-emerald-400 md:pt-4 md:text-2xl" x-text="result"></span>
              </div>
              <span
                class="shrink-0 rounded-full border px-2 py-1 md:px-4 md:py-1.5 text-xs md:text-sm font-bold uppercase tracking-wider"
                :class="penaltyType === 'live' ? 'bg-yellow-500/20 text-yellow-400 border-yellow-500/50' : 'bg-red-500/20 text-red-400 border-red-500/50'"
                x-text="penaltyType === 'live' ? 'Live Ball' : 'Dead Ball'">
              </span>
            </div>
          </div>

          <!-- Details Grid -->
          <div class="grid grid-cols-1 gap-x-4 gap-y-2 sm:grid-cols-2 md:gap-y-8">
            <!-- Who -->
            <div>
              <p class="mb-1 text-xs font-medium uppercase tracking-widest text-white/40 md:text-sm">Foul On</p>
              <div class="flex items-baseline space-x-2">
                <span class="text-lg font-bold capitalize text-white md:text-2xl" x-text="who?.replace('kicking', 'Kicking Team').replace('receiving', 'Receiving Team')"></span>
                <span
                  x-show="getSignals(penalty, penaltyType, who).includes(27) || penalty?.isDisqualification"
                  x-text="'#' + playerNumber"
                  class="font-mono text-base text-white/60 md:text-lg"></span>
              </div>
            </div>

            <!-- When -->
            <div>
              <p class="mb-1 text-xs font-medium uppercase tracking-widest text-white/40 md:text-sm">Occurred</p>
              <span class="text-lg font-bold text-white md:text-2xl" x-text="playType"></span>
            </div>

            <!-- Where -->
            <div>
              <p class="mb-1 text-xs font-medium uppercase tracking-widest text-white/40 md:text-sm">Enforcement Spot</p>
              <span
                class="text-lg font-bold capitalize text-purple-400 md:text-2xl"
                :class="mode === 'practice' && !revealed && 'tracking-[0.5em]'"
                x-text="mode === 'practice' && !revealed ? '?????' : (enforcementSpot === 'spot' ? 'Spot of Foul' : enforcementSpot)">
              </span>
            </div>

            <!-- Distance & Notes -->
            <div>
              <p class="mb-1 text-xs font-medium uppercase tracking-widest text-white/40 md:text-sm">Penalty Yardage</p>
              <div class="flex flex-wrap items-center-safe gap-4">
                <span
                  class="text-lg font-bold text-sky-400 md:text-2xl"
                  :class="mode === 'practice' && !revealed && 'tracking-[0.5em]'"
                  x-text="mode === 'practice' && !revealed ? '?????' : penalty?.distance + ' Yards'">
                </span>

                <div x-show="mode === 'training' || revealed" class="flex flex-wrap gap-2">
                  <span
                    x-show="penalty?.isLossOfDown && who !== 'defense' && playType !== 'After Change of Team Possession'"
                    class="rounded border border-red-500/30 bg-red-500/20 px-2 py-1 text-xs text-red-300"
                    >Loss of Down</span
                  >
                  <span x-show="penalty?.isAutomaticFirst && who === 'defense'" class="rounded border border-emerald-500/30 bg-emerald-500/20 px-2 py-1 text-xs text-emerald-300"
                    >Automatic 1st Down</span
                  >
                  <span x-show="penalty?.isDisqualification" class="rounded border border-red-600/30 bg-red-600/20 px-2 py-1 text-xs font-bold text-red-500">Disqualification</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Row for Buttons and Signal Images -->
        <div class="flex w-full items-end gap-6">
          <!-- Undo Button (Left Shoulder) -->
          <button
            @click="undo()"
            @keydown.enter.prevent
            @keyup.space.prevent
            :disabled="!hasHistory"
            :class="!hasHistory ? 'opacity-30 cursor-not-allowed' : 'hover:bg-white/10 active:scale-95 cursor-pointer'"
            class="group mb-2 hidden shrink-0 items-center gap-3 rounded-md border border-white/10 bg-black/40 p-3 transition-all md:flex">
            <div class="flex h-8 w-8 items-center justify-center rounded-full bg-white/10 group-hover:bg-white/20">
              <svg class="h-4 w-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
            </div>
            <div class="text-left">
              <span class="block text-lg font-black tracking-wide text-white">Previous</span>
              <span class="block text-xs font-bold uppercase tracking-wider text-white/40">Left / Backspace</span>
            </div>
          </button>

          <!-- Signal Images (Center) -->
          <div
            class="relative flex grow flex-nowrap items-center justify-center gap-4 overflow-hidden rounded-xl border border-white/10 bg-black/40 p-2 shadow-xl backdrop-blur-sm md:p-4">
            <template x-for="signal in getSignals(penalty, penaltyType, playType, who)">
              <img
                :src="'./assets/img/signal/' + signal + '.webp'"
                :alt="penalty.signal"
                class="h-auto max-h-32 w-auto max-w-full shrink rounded-lg object-contain shadow-2xl transition-all duration-0 hover:scale-105 md:max-h-48 md:h-32"
                :class="[
                  getSignals(penalty, penaltyType, playType, who).length >= 2 && 'max-h-24! md:max-h-32!',
                  mode === 'practice' && !revealed ? 'blur-md brightness-50' : 'blur-0'
                ]" />
            </template>
          </div>

          <!-- Generate Button (Right Shoulder) -->
          <button
            @click="mode === 'practice' && !revealed ? reveal() : generate()"
            @keydown.enter.prevent
            @keyup.space.prevent
            class="group mb-2 hidden shrink-0 cursor-pointer items-center gap-3 rounded-md border border-blue-400/30 bg-gradient-to-r from-blue-600 to-blue-500 p-3 shadow-[0_0_20px_rgba(37,99,235,0.3)] transition-all hover:scale-105 hover:shadow-[0_0_30px_rgba(37,99,235,0.5)] active:scale-95 md:flex"
            :class="mode === 'practice' && !revealed ? 'from-purple-600 to-purple-500 border-purple-400/30 shadow-[0_0_20px_rgba(147,51,234,0.3)] hover:shadow-[0_0_30px_rgba(147,51,234,0.5)]' : 'from-blue-600 to-blue-500 border-blue-400/30 shadow-[0_0_20px_rgba(37,99,235,0.3)] hover:shadow-[0_0_30px_rgba(37,99,235,0.5)]'">
            <div class="text-left">
              <span class="block text-lg font-black tracking-wide text-white" x-text="mode === 'practice' && !revealed ? 'Reveal' : 'Next Play'"></span>
              <span class="block text-xs font-bold uppercase tracking-wider text-white/60">Right / Space</span>
            </div>
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-white/20 group-hover:bg-white/30">
              <svg x-show="!(mode === 'practice' && !revealed)" class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
              </svg>
              <svg x-show="mode === 'practice' && !revealed" class="h-5 w-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </div>
          </button>
        </div>
      </section>
      <!-- END: Play Card -->

      <!-- Mobile Controls (Visible only on smaller screens) -->
      <div class="mt-2 flex w-full max-w-4xl justify-between items-center gap-2 px-0 md:hidden md:px-4">
        <!-- Previous Button -->
        <button
          @click="undo()"
          @keydown.enter.prevent
          @keyup.space.prevent
          :disabled="!hasHistory"
          :class="!hasHistory ? 'opacity-30 cursor-not-allowed' : 'hover:bg-white/10 active:scale-95'"
          class="group flex flex-1 items-center justify-center gap-2 rounded-md border border-white/10 bg-black/40 px-2 py-3 transition-all">
          <div class="flex h-6 w-6 items-center justify-center rounded-full bg-white/10 group-hover:bg-white/20">
            <svg class="h-3 w-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </div>
          <span class="text-sm font-bold text-white">Previous</span>
        </button>

        <!-- Mode Toggle (Mobile) -->
        <button
          @click="toggleMode()"
          :class="mode === 'practice' ? 'text-purple-400 border-purple-400/30' : 'text-white/60 border-white/10'"
          class="flex flex-col items-center justify-center rounded-lg border bg-black/40 p-2 transition-all active:scale-95">
          <!-- Eye Icon (Training) -->
          <svg x-show="mode === 'training'" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <!-- Eye Slash Icon (Practice) -->
          <svg x-show="mode === 'practice'" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.05 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
          <span class="text-[10px] font-bold uppercase tracking-wider mt-1" x-text="mode === 'training' ? 'Train' : 'Practice'"></span>
        </button>

        <!-- Next Play / Reveal Button -->
        <button
          @click="mode === 'practice' && !revealed ? reveal() : generate()"
          @keydown.enter.prevent
          @keyup.space.prevent
          class="group flex flex-1 items-center justify-center gap-2 rounded-md border border-blue-400/30 bg-gradient-to-r from-blue-600 to-blue-500 px-2 py-3 shadow-[0_0_20px_rgba(37,99,235,0.3)] transition-all hover:scale-105 hover:shadow-[0_0_30px_rgba(37,99,235,0.5)] active:scale-95"
          :class="mode === 'practice' && !revealed ? 'from-purple-600 to-purple-500 border-purple-400/30 shadow-[0_0_20px_rgba(147,51,234,0.3)] hover:shadow-[0_0_30px_rgba(147,51,234,0.5)]' : 'from-blue-600 to-blue-500 border-blue-400/30 shadow-[0_0_20px_rgba(37,99,235,0.3)] hover:shadow-[0_0_30px_rgba(37,99,235,0.5)]'">
          <span class="block text-sm font-black tracking-wide text-white" x-text="mode === 'practice' && !revealed ? 'Reveal' : 'Next Play'"></span>
          <div class="flex h-6 w-6 items-center justify-center rounded-full bg-white/20 group-hover:bg-white/30">
            <svg x-show="!(mode === 'practice' && !revealed)" class="h-3 w-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path>
            </svg>
            <svg x-show="mode === 'practice' && !revealed" class="h-3 w-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </div>
        </button>
      </div>

      <!-- Footer Author -->
      <div class="mt-2 mb-2 md:mt-8 flex flex-col gap-2">
        <p class="rounded-full bg-black/20 px-4 py-1 text-sm text-white/40 backdrop-blur-sm text-center">
          Random Flag Football Play Generator by
          <a href="https://github.com/harvanchik" target="_blank" class="font-bold text-white/60 hover:text-white underline decoration-white/30 underline-offset-2"
            >Jake Harvanchik</a
