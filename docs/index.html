<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1,viewport-fit=cover"><title>Flag Football Play Generator</title><link rel=icon type=image/x-icon href=./favicon.ico><link rel=stylesheet href=./assets/styles/styles-a4bbe636bf.css><script defer=defer src=https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js></script><script src=./assets/js/football-3ca402df7d.js></script></head><body x-data class="relative overflow-hidden bg-black/80"><img src=./assets/img/field.webp alt="football field" class="absolute scale-105 opacity-90 blur"><section x-data="{ penalty: getRandom(this.penalties),
                quarter: getRandom(this.quarters),
                clockTime: getRandomClockTime(),
                down: getRandom(this.downs)
              }" @keyup.space.window="penalty = getRandom(this.penalties);
                           quarter = getRandom(this.quarters);
                           clockTime = getRandomClockTime();
                           down = getRandom(this.downs);
                           " @keyup.enter.window="penalty = getRandom(this.penalties);
                           quarter = getRandom(this.quarters);
                           clockTime = getRandomClockTime();
                           down = getRandom(this.downs);
                           " class="relative flex h-screen w-full flex-col items-center justify-center space-y-7 font-semibold text-white"><p class="rounded-md bg-black bg-opacity-30 p-2 px-4"><span>Random Flag Football Play Generator</span> <span class=text-white/70>by</span> <a href=https://jake.harvanchik.me target=_blank class="font-bold underline">Jake Harvanchik</a></p><div class="flex min-w-[47rem] flex-row items-center justify-around space-x-10 rounded-md bg-black bg-opacity-20 p-3 pb-5 text-5xl"><div x-text=quarter :class="quarter === 'Overtime' && 'underline'"></div><div x-text="quarter === 'Overtime' ? '--:--' : clockTime" :class="((quarter.includes('2') || quarter.includes('4')) && isUnderTwoMinutes(clockTime)) && 'text-red-600/[85] underline'"></div><div class="flex flex-row items-center space-x-3"><div x-text=down class=text-orange-600/[85] :class="(down === '4th Down' || down === 'PAT') && 'underline'"></div><div :class="down !== 'PAT' && 'hidden'" x-text="down === 'PAT' && '(' + getRandom(this.pats) + ')'" class="mt-[0.3rem] text-3xl text-orange-500"></div></div></div><div x-data="{
        penaltyType: getRandom(penalty.types),
        playType: getPlayType(penalty),
        who: getRandomWho(penalty, quarter),
        playerNumber: getRandomNum()
      }" @keyup.space.window="penaltyType = getRandom(penalty.types); 
                             playType = getPlayType(penalty); 
                             who = getRandomWho(penalty, quarter);
                             playerNumber = getRandomNum();
                             " @keyup.enter.window="penaltyType = getRandom(penalty.types); 
                             playType = getPlayType(penalty); 
                             who = getRandomWho(penalty, quarter);
                             playerNumber = getRandomNum();
                             " :class="!penalty?.name && 'hidden'" class="flex min-w-[57rem] flex-col space-y-1.5 rounded-md bg-black bg-opacity-30 p-3 px-6 text-4xl"><div :class="penaltyType !== 'live' && 'hidden'" class="mr-auto flex w-max flex-row items-center space-x-2.5"><p class=text-emerald-500 x-text="getResult(penalty, playType)"></p><p class="select-none text-[1.6rem] text-white/80">(result)</p></div><div class="mr-auto flex w-max flex-row items-center space-x-2.5"><p class=text-yellow-400 x-text=penalty.name></p><p class=text-yellow-600 x-text="' (' + (penaltyType === 'live' ? 'Live Ball' : 'Dead Ball') + ')'"></p><p class="select-none text-[1.6rem] text-white/80">(what)</p></div><div class="mr-auto flex w-max flex-row items-center space-x-2.5"><p class=capitalize x-text=who></p><p :class="(!(getSignals(penalty, penaltyType, who).includes(27) || penalty.isDisqualification)) && 'hidden'" x-text="'#' + playerNumber" class=text-stone-300></p><p class="select-none text-[1.6rem] text-white/80">(who)</p></div><div :class="penaltyType !== 'live' && 'hidden'" class="mr-auto flex w-max flex-row items-center space-x-2.5"><p class="stroke-black stroke-1 text-red-500" x-text=playType></p><p class="select-none text-[1.6rem] text-white/80">(when)</p></div><div class="mr-auto flex w-max flex-row items-center space-x-2.5"><p class="capitalize text-purple-400" x-text=getRandom(penalty.enforcementSpots)></p><p class="select-none text-[1.6rem] text-white/80">(where)</p></div><div class="mr-auto flex w-max flex-row items-center space-x-2.5"><p class=text-sky-500 x-text="penalty.distance + ' yards'"></p><p :class="!(penalty.isLossOfDown && who !== 'defense') && 'hidden'" class=text-sky-600 x-text="' (LoD)'"></p><p :class="!(penalty.isAutomaticFirst && who === 'defense') && 'hidden'" class=text-sky-600 x-text="' (Auto 1st)'"></p><p :class="!penalty.isDisqualification && 'hidden'" class="capitalize text-red-600" x-text="' (Disqualified)'"></p><p class="select-none text-[1.6rem] text-white/80">(enforcement)</p></div><div class="flex flex-row items-center justify-center space-x-5 pt-8 pb-4"><template x-for="signal in getSignals(penalty, penaltyType, who)"><img :src="'./assets/img/signal/' + signal + '.webp'" :alt=penalty.signal class="h-48 select-none rounded-md"></template></div></div><p class="select-none rounded-md bg-black bg-opacity-30 p-3 px-6"><span>Press</span> <span class="cursor-pointer rounded-md bg-black/[85] p-0.5 px-1">SPACE</span> <span>or</span> <span class="cursor-pointer rounded-md bg-black/[85] p-0.5 px-1">ENTER</span> <span>to Generate a New Play</span></p></section></body></html>
